<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Play with this world</title>
</head>

<body>

    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-sm-4 offset-sm-4" align='center'>
                <div class="card">

                    <div class="card-body">

                        <img class="profile" src="IMG_20190404_201802.jpg" width="100" height="100" alt="">
                        <h2 class="text-center">Nagaraj N</h2>
                    </div>
                </div>

            </div>
        </div>
        <br><br>
        <div class="row" id="logos">
            <div class="col-sm-4" align='center'>
                <img src="android_logo_PNG3.png" alt="" width="100" height="100">
            </div>

            <div class="col-sm-4" align='center'>
                <img src="lg.beating-heart-preloader.gif" alt="" width="100" height="100">
            </div>

            <div class="col-sm-4" align='center'>
                <img src="firebase2.png" alt="" width="100" height="100">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        setInterval(function () {
            $('#logos').children().each(function (i, li) {
                $('#logos').prepend(li)
            })
        }, 5000);
    </script>
</body>

</html>
